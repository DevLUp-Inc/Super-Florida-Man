name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Build
  build:
    runs-on: ubuntu-latest
    steps:
    # Checkout Super-Florida-Man
    - uses: actions/checkout@v2.3.5
      with:
          lfs: false
          path: 'sfm'
    # Checkout Unreal Engine
    - uses: actions/checkout@v2.3.5
      with:
          lfs: false
          path: 'ue4'
          repository: 'EpicGames/UnrealEngine'
          ref: "4.27"
